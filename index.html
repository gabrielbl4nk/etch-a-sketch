<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colorsel">
      <p>Click on a color to select it</p>
      <div class="colors">
        <div class="black"></div>
        <div class="red"></div>
        <div class="lightblue"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="purple"></div>
        <div class="orange"></div>
        <div class="white"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="button">Change the size of the grid</button>
      <button class="resetbutton">Reset the grid</button>
    </div>
    <div class="main"></div>
    <script src="script.js"></script>
  </body>
</html>
