<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colorsel">
      <p>Click on a color to select it</p>
      <div class="colors">
        <div id="black" title="Black"></div>
        <div id="red" title="Red"></div>
        <div id="lightblue" title="Light Blue"></div>
        <div id="green" title="Green"></div>
        <div id="yellow" title="Yellow"></div>
        <div id="purple" title="Purple"></div>
        <div id="orange" title="Orange"></div>
        <div id="white" title="White"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="button">Change the size of the grid</button>
      <button class="resetbutton">Reset the grid</button>
    </div>
    <div class="main"></div>
    <script src="script.js"></script>
  </body>
</html>
